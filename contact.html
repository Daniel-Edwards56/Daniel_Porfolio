<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>

  <body>
    <!-- bootstrap navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Daniel</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav w-100"></ul>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- main container with forms and links -->
    <div class="container block">
      <div class="row-12">
        <!-- title -->
        <h1 class="page-header topper">Contact</h1>
        <!-- forms for contact -->
        <form>
          <!-- Name -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Name"
            />
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
          </div>
          <!-- Message -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Message"
              rows="3"
            ></textarea>
          </div>
          <!-- submit button           -->
          <button class="btn btn-dark">Submit</button>
        </form>
        <br />
        <!-- social media links -->
        <a
          href="https://www.linkedin.com/in/daniel-edwards-7579701b9/"
          class="fa fa-linkedin"
        ></a>
        <a
          href="https://www.facebook.com/daniel.edwards.9279"
          class="fa fa-facebook"
        ></a>
        <a
          href="https://www.https://github.com/Daniel-Edwards56"
          class="fa fa-github"
        ></a>
        <!-- contact me -->
        <div>
          <h4>
            Email:<a href="mailto:danieledwards56m@gmail.com"
              >danieledwards56m@gmail.com</a
            >
          </h4>
          <h4>Phone:(804) 316-5692</h4>
          <h4>
            Resume:<a
              href="assets/daniel_resume.pdf"
              download="Daniel_Edwards_Resume"
              >Download</a
            >
          </h4>
        </div>
      </div>
    </div>
    <!-- JavaScript links for bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script
